[package]
name = "vitral"
version = "0.2.0-pre"
authors = ["Risto Saarelma <risto.saarelma@iki.fi>"]
description = "Platform-agnostic immediate mode GUI"
keywords = ["gui", "vitral"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/rsaarelm/vitral"

[dependencies]
euclid = "0.19"
glium = "0.22"
lazy_static = "1.2"
log = "0.4"
time = "0.1"

image = { version = "0.20", optional = true }

calx = { path = "../calx" }

[features]
default = ["image"]
